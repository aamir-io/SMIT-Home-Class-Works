<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <!-- Table with a caption -->
    <table border="1" cellpadding="5" cellspacing="0">
        <!-- Caption of the table -->
        <caption>Student Performance Report</caption>

        <!-- Table Header Section -->
        <thead>
            <tr>
                <th scope="col">S.No</th>
                <th scope="col">Student Name</th>
                <th scope="col">Subject</th>
                <th scope="col">Marks Obtained</th>
                <th scope="col">Grade</th>
                <th scope="col">Comments</th>
            </tr>
        </thead>

        <!-- Table Body Section -->
        <tbody>
            <tr>
                <td scope="row">1</td>
                <td>Amir Khan</td>
                <td>Mathematics</td>
                <td>92</td>
                <td>A</td>
                <td>Excellent</td>
            </tr>
            <tr>
                <td scope="row">2</td>
                <td>Sara Ali</td>
                <td>Science</td>
                <td>85</td>
                <td>B+</td>
                <td>Good work</td>
            </tr>
            <tr>
                <td scope="row">3</td>
                <td>Ahmed Raza</td>
                <td>English</td>
                <td>78</td>
                <td>B</td>
                <td>Needs improvement</td>
            </tr>
            <tr>
                <td scope="row">4</td>
                <td>Aisha Noor</td>
                <td>History</td>
                <td>88</td>
                <td>B+</td>
                <td>Well done</td>
            </tr>
        </tbody>

        <!-- Table Footer Section -->
        <tfoot>
            <tr>
                <td colspan="3">Total Students</td>
                <td colspan="3">4</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
