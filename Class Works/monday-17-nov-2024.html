<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table with All Attributes</title>
</head>
<body>

<!-- Table with all attributes covered -->
<table border="1" cellspacing="5" cellpadding="10">
    <!-- Table Caption -->
    <caption>Student Exam Results</caption>
    
    <!-- Table Header -->
    <thead>
        <tr>
            <th scope="col">Roll No</th>
            <th scope="col">Name</th>
            <th scope="col">Subject</th>
            <th scope="col">Marks</th>
            <th scope="col" colspan="2">Remarks</th>
        </tr>
    </thead>
    
    <!-- Table Body -->
    <tbody>
        <!-- First Row -->
        <tr>
            <td rowspan="2">101</td>
            <td>John Doe</td>
            <td>Math</td>
            <td>85</td>
            <td colspan="2">Good</td>
        </tr>
        <!-- Second Row (spanning Roll No) -->
        <tr>
            <td>John Doe</td>
            <td>Science</td>
            <td>90</td>
            <td colspan="2">Excellent</td>
        </tr>
        
        <!-- Third Row -->
        <tr>
            <td>102</td>
            <td>Jane Smith</td>
            <td>Math</td>
            <td>92</td>
            <td colspan="2">Excellent</td>
        </tr>
        
        <!-- Fourth Row with a cell spanning multiple columns -->
        <tr>
            <td>103</td>
            <td>Alice Brown</td>
            <td colspan="3">No Data Available</td>
            <td>Pending</td>
        </tr>
    </tbody>
    
    <!-- Table Footer -->
    <tfoot>
        <tr>
            <td colspan="6">End of Results</td>
        </tr>
    </tfoot>
</table>

</body>
</html>
