<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <nav>
            <a href="../index.html">Home</a>
            <a href="../Projects/portfolio.html">Portfolio</a>
            <a href="../Pages/skills.html">Skills</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Get in Touch</h2>
            <form method="GET" action="../Pages/thankyou.html">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="youremail@example.com" required>
                <br><br>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
                <br><br>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; Designed by Aamir Ullah | <a href="https://aamir-ullah-offical.github.io/">Visit my portfolio...</a></p>
    </footer>
</body>
</html>
